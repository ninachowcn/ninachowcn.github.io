<script>
    window.onload = function(){
        var aImg = document.getElementsByTagName("img");
        var showplace = document.getElementsByClassName("showplace")[0];
        var Deg = 360/aImg.length;

        Array.prototype.forEach.call(aImg,function(el,index){
            el.style.transform = "rotateY("+ Deg*index +"deg) translateZ(400px)";
            el.style.transitionDelay = 0.1 *(aImg.length - index)+"s";
        })

        var newX,newY,lastX,lastY;
        var mulX, mulY;
        var votX=-20,votY=0;
        var timer;
         
        document.onmousedown = function(e){
            lastX = e.clientX;
            lastY = e.clientY;

            this.onmousemove = function(e){
                
                newX = e.clientX;
                newY = e.clientY;
                mulX = newX - lastX;
                mulY = newY - lastY;
                votX -= mulY*0.3;
                votY += mulX*0.1;


                showplace.style.transform = "rotateX("+ votX +"deg) rotateY("+ votY +"deg)";

                lastX = newX;
                lastY = newY;
            }
            this.onmouseup = function(){
                this.onmousemove = null;
            }
        }  
    }

    function autoMove( votY,showplace){
        
        var timer = setInterval(function(){
            votY = votY + 1;
            showplace.style.transform = "rotateX(-20deg) rotateY("+ votY +"deg)";
        
        },60)
        return timer;
    }
