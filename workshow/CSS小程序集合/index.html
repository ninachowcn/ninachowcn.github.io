<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="ninachow">
    <meta name="Keywords" content="ninachow,shenzhen">
    <meta name="Description" content="">
    <title>HTML+CSS 小程序集合</title>
</head>
<style>
    *{margin: 0;padding: 0;}
    ul,ol{list-style: none;}
    body{background: linear-gradient(#0f8397,#fbff00)}
    #bird{
        float: left;
        width:400px;
        height:387px;
        background-color: #262936;
        border-radius: 10px;
        padding:75px 0 0;
        margin:10px 0 0 10px;
    }
    #bird p{
        position: relative;
        top:-60px;
        left: 20px;
        color: #e4dede;
    }
    p span{
        font-size: 14px;
    }
    #bird .box{
        position: relative;
        width:250px;
        height: 250px;
        margin: 0 auto;
        border: 5px solid #999;
        transform: rotate(-45deg);
    }
    #bird .box::before,#bird .box::after,#bird .box .smalcir{      
        position: absolute;
        width:0;height: 0;
        left: 0;top:0;
        right: 0;bottom: 0;
        margin:auto;
        border-style: solid;
        border-radius: 50%;
        transition: .5s;
    }
    #bird .box::before{
        content: "";
        border-width: 100px;       
        border-color: #ff0000 transparent transparent #ff0000;   
    }
    #bird .box::after{
        content: "";
        border-width: 75px; 
        border-color: #fff #fdcd3d transparent #ddd;
    }
    #bird .box .smalcir{
        border-width: 50px;
        z-index: 3;
        border-color: transparent transparent #ffa600 transparent;  
        transition: .58s;      
    }
    #bird .box .smalcir::after{
        content: "";
        position: absolute;
        top:-53px;
        left:-15px;
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 50%;
    }
    #bird .box:hover::before{  
        border-color:  #0fac97 transparent transparent #0fac97; 
        transform: rotate(180deg);
    }
    #bird .box:hover::after{  
        border-color:  #fff #ddd transparent #fdcd3d; 
        transform: rotate(90deg);
    }
    #bird .box:hover .smalcir{  
        transform: rotate(90deg);
    }

    #circover{
        float: left;
        width:810px;
        height:430px;
        background-color: #262936;
        border-radius: 10px;
        padding:16px 0;
        margin:10px 0 0 10px;
    }
    #circover p{
        padding-left: 20px;
        color: #e4dede;
    }
    #circover .box{
        width: 410px;
        height: 410px;
        margin: 0 auto;
    }
    #circover .box li{
        position: relative;
        float:left;
        width:200px;
        height:200px;
    }
    #circover .box li:nth-child(even){
        margin-left:10px;
    }
    #circover .box li:nth-child(-n+2){
        margin-bottom:10px;
    }
    #circover .box li div{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color:#470826;
        text-align: center;
        color: #eee;
    }
    #circover .box li div h2{
        line-height: 100px;
    }
    #circover .box li img{
        position: absolute;
        top:0;
        left: 0;
        width: 200px;
        height: 200px;
        z-index: 2;
        border-radius: 50%;
        transition: .8s;
    }
    #circover .box li:nth-child(even) img{ transform-origin: 95% 45%;}
    #circover .box li:nth-child(odd) img{ transform-origin: 5% 45%;}
    #circover .box li:hover:nth-child(even) img{
        transform: rotate(-170deg);
    }
    #circover .box li:hover:nth-child(odd) img{
        transform: rotate(170deg);
    }

    /* ------------------------------吃豆人--------------------------------- */
    #eatbean{
        float: left;
        height:462px;
        width:900px;
        border-radius: 10px;
        background-color: #262936;
        margin:10px 0 0 10px;
    }
    #eatbean .box{
        position: relative;
        width:200px;
        height:200px;
        /* background-color: #0fac97; */
        border-radius: 50%;
        margin-top:120px;
        box-shadow: 200px 0 0 -80px #fff,
        300px 0 0 -80px #fff,
        400px 0 0 -80px #fff,
        500px 0 0 -80px #fff,
        600px 0 0 -80px #fff,
        700px 0 0 -80px #fff;
        animation: go3 .8s infinite;
    }
    #eatbean .box:before{
        display: block;
        content: "";
        width:200px;
        height:100px;
        background-color: #e5f50a;
        margin-left:50px;
        border-radius: 100px 100px 0 0;
        animation: go1 .8s infinite;
    }
    #eatbean .box:after{
        display: block;
        content: "";
        width:200px;
        height:100px;
        margin-left:50px;
        background-color: #e5f50a;
        border-radius: 0 0 100px 100px;
        animation: go2 .8s infinite;
    }
    #eatbean .box i{
        position: absolute;
        top:27px;
        left:130px;
        width:30px;
        height: 30px;
        border-radius: 50%;
        background-color: #000;
    }
    #eatbean .box p{
        position: absolute;
        top:-85px;
        left: 20px;
        color: #e4dede;
        font-size: 20px;
    }
    @keyframes go1{
        0%{transform: rotate(0)}
        50%{transform: rotate(-30deg)}
        100%{transform: rotate(0)}
    }
    @keyframes go2{
        0%{transform: rotate(0)}
        50%{transform: rotate(30deg)}
        100%{transform: rotate(0)}
    }
    @keyframes go3{
        0%{box-shadow: 200px 0 0 -80px #fff,
            300px 0 0 -80px #fff,
            400px 0 0 -80px #fff,
            500px 0 0 -80px #fff,
            600px 0 0 -80px #fff,
            700px 0 0 -80px #fff
            }
        100%{box-shadow: 120px 0 0 -80px #fff,
            220px 0 0 -80px #fff,
            320px 0 0 -80px #fff,
            420px 0 0 -80px #fff,
            520px 0 0 -80px #fff,
            620px 0 0 -80px #fff
        }
    }
</style>
<body>
    <!-- 愤怒的小鸟猛回头 -->
    <div id="bird">
        <p>愤怒的小鸟猛回头： <span>鼠标划过图片查看</span></p>
        <div class="box">
            <i class="smalcir"></i>
        </div>
    </div>

    <!-- 图文覆盖显示 -->
    <div id="circover">
        <p>翻盖显示文字：<span>鼠标划过图片查看</span></p>
        <div class="box">
            <ul>
                <li>
                    <div>
                        <h2>桃花花语</h2>
                        <span>爱情的俘虏</span>
                    </div>
                    <img src="images/1.jpg" width="300" height="300" alt="taohua">
                </li>
                <li>
                    <div>
                        <h2>薰衣草花语</h2>
                        <span>等待爱情</span>
                    </div>
                    <img src="images/2.jpg" width="300" height="300" alt="taohua">
                </li>
                <li>
                    <div>
                        <h2>梅花花语</h2>
                        <span>哀愁悲怀的心</span>
                    </div>
                    <img src="images/3.jpg" width="300" height="300" alt="taohua">
                </li>
                <li>
                    <div>
                        <h2>梧桐花语</h2>
                        <span>情窦初开</span>
                    </div>
                    <img src="images/4.jpg" width="300" height="300" alt="taohua">
                </li>
            </ul>
        </div>
    </div>

    <!-- 吃豆人 -->
    <div id="eatbean">
        <div class="box">
            <p>吃豆人</p>
            <i></i>
        </div>
    </div>
</body>
</html>
